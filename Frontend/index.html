<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="files/style.css" />
    <title>KanBan</title>
</head>

<body>
    <div id="Popup" class="popup">
        <div class="Popup_Content">
            <span id="Button_Close" class="close">&times;</span>
            <p>Title:</p>
            <input id="Input_Title">
            <button id="Button_Create">Create</button>
        </div>
    </div>

    <div class="Container">
        <div id="ToDo_Column">
            <div class="ToDo_Title">
                <label>ToDo</label>
            </div>
            <div id="ToDo_Content" class="Content">

            </div>
        </div>
        <div id="InProgress_Column">
            <div class="InProgress_Title">
                <label>In progress</label>
            </div>
            <div id="InProgress_Content" class="Content">

            </div>
        </div>
        <div id="Done_Column">
            <div class="Done_Title">
                <label>Done</label>
            </div>
            <div id="Done_Content" class="Content">

            </div>
        </div>
    </div>

    <script src="files/index.js"></script>
  </body>
</html>
